apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: safeguard
webhooks:
  - name: safeguard.jw-s.com
    rules:
      - apiGroups:
          - "*"
        apiVersions:
          - "*"
        operations:
          - DELETE
        resources:
          - "*"
    failurePolicy: Fail
    clientConfig:
      service:
        namespace: kube-system
        name: safeguard
        path: '/protected'
      caBundle: 